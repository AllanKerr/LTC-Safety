language: objective-c
osx_image: xcode8.2

script:    
  - if [ "${TRAVIS_BRANCH}" == "ios-app" ] ; then xctool -workspace iOS/LTC\ Safety/LTC\ Safety.xcworkspace -scheme LTC\ Safety -sdk iphonesimulator build ; fi
  - if [ "${TRAVIS_BRANCH}" == "ios-app-build" ] ; then xctool -workspace iOS/LTC\ Safety/LTC\ Safety.xcworkspace -scheme LTC\ Safety -sdk iphonesimulator build test ; fi

after_success: # push to branch 'ios-app-build' to indicate that it compiled successfully (essentially a fastforward merge)
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - if [ "${TRAVIS_BRANCH}" == "ios-app" ] ; then git push origin ios-app:ios-app-build ; fi
